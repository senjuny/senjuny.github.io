<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="author" content="Sergey S. Pimenov, Ukraine, Kiev">

    <link href="css/metro-bootstrap.css" rel="stylesheet">
    <link href="css/metro-bootstrap-responsive.css" rel="stylesheet">

    <link href="css/docs.css" rel="stylesheet">
    <link href="js/prettify/prettify.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
    
    
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/jquery/jquery.widget.min.js"></script>

    <title>Metro UI CSS : Simple responsive css framework</title>
	<script src="js/metro.min.js"></script><style id="holderjs-style" type="text/css"></style>

	 

	</head>
    <body class="metro">
        <header>
        	<div class="navbar">
                <div class="navbar-content">
                    <a href="/" class="element"><span class="icon-grid-view"></span> 행봉한 스카이 <sup> +</sup></a>
				</div>
			</div>
		</header>
		<div id="container">
            <div class="mainDiv">
            	<div class="tile bg-green">
				    <div class="tile-content icon">
				        <i class="icon-cart-2"></i>
				    </div>
				    <div class="tile-status">
				        <span class="name">일공유</span>
				    </div>
				    <div class="brand">
				        <div class="badge bg-red">99</div>
				    </div>
				</div>
				 
				<div class="tile bg-cyan">
					<div class="tile-content icon">
				        <i class="icon-calculate"></i>
				    </div>
					<div class="tile-status">
				        <span class="name">적립금</span>
				    </div>
				    <div class="brand">
				        <div class="badge activity"></div>
				    </div>
				</div>
				<div class="tile bg-yellow" id="memberList">
					<div class="tile-content icon">
				        <i class="icon-list"></i>
				    </div>
					<div class="tile-status">
				        <span class="name">기사리스트</span>
				    </div>
					
				    <div class="brand">
				        <div class="badge bg-red">99</div>
				    </div>
				</div>
				 
				<div class="tile bg-magenta" id="calendar">
					<div class="tile-content icon">
				        <i class="icon-calendar"></i>
				    </div>
				    <div class="tile-status">
				        <span class="name">스케쥴</span>
				    </div>
				    <div class="brand">
				        <div class="badge activity"></div>
				    </div>
				</div>
				<div class="tile bg-indigo" id="myinfo">
					<div class="tile-content icon">
				        <i class="icon-user"></i>
				    </div>
				    <div class="tile-status">
				        <span class="name">내 정보</span>
				    </div>
				    <div class="brand">
				        <div class="badge activity"></div>
				    </div>
				</div>
				<div class="tile bg-cyan">
					<div class="tile-content icon">
				        <i class="icon-cloudy"></i>
				    </div>
				    <div class="tile-status">
				        <span class="name">커뮤니티</span>
				    </div>
				    <div class="brand">
				        <div class="badge activity"></div>
				    </div>
				</div>

				<div class="tile double">
				    <div class="tile-content image">
				        <img src="images/4.jpg">
				    </div>
				    <div class="brand bg-dark opacity">
				        <span class="text">
				            행복한 스카이는 여러분의 동반자가 되겠습니다.
				        </span>
				    </div>
				</div>
            </div>		
           	

             <div class="footerDiv">
	         	coryright 2015 Skylife co .,Ltd
	         </div>

         </div>


     </div>
        

    </body>
</html>

<script>
$( "#calendar" ).click(function() {
	location.href="calendar.html"
});

$( "#myinfo" ).click(function() {
	location.href="my.html"
});

$( "#memberList" ).click(function() {
	location.href="memberList.html"
});
</script>
